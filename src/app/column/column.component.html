<div >
    <mat-card>
        <mat-card-header style="justify-content: center; padding-top: 10px;" [style.backgroundColor]=headColors>
            <mat-card-title >
                {{title}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <app-card 
            *ngFor="let card of cardContent; let cardIndex=index" 
            [cardContent]=card 
            (leftClick)="moveCardLeft(cardIndex)"
            (rightClick)="moveCardRight(cardIndex)"
            [id]=col
            ></app-card>
        </mat-card-content>
    </mat-card>
    <button mat-raised-button (click)="addCard()" > + Add Another Card</button>
</div>
